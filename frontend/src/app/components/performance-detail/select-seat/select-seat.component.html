<div class="select-seats">
  <div class="">
    <h5>{{performance.venue.name}}</h5>
    <p>Click on a seat to select it. Hover to get more information.</p>
  </div>

  <div class="venue-layout-grid-wrapper">
    <div class="venue-layout-grid">
      <div *ngFor="let row of layout">
        <app-select-seat-unit (selectSeat)="addSeat($event)" (unSelectSeat)="removeSeat($event)" *ngFor="let unit of row"
                              [layoutUnit]="unit"
                              class="unit"
        ></app-select-seat-unit>
      </div>
    </div>
  </div>

  <div class="selected-seats" *ngIf="selectedTickets.length > 0">
    <h5>Selected Seats</h5>
    <p>Scroll to see all seats (Maximum 10)</p>
    <div class="selected-seat-list">
      <div *ngFor="let ticket of selectedTickets" class="list-item">
        <p>Ticket: {{ticket.seat.customLabel}} | {{ticket.seat.sector.name}} | {{ ticket.seat.sector.type | titlecase}}
        </p>
        <div class="form-group">
          <label for="selectedTicketType">Ticket:</label>
          <select class="select-input form-select" name="selectedTicketType" id="selectedTicketType" [ngModel]="ticket.ticketType">
            <option *ngFor="let ticketType of performance.ticketTypes | filter:ticket.seat.sector" [value]="ticketType">{{ticketType.title}} | {{ticketType.price / 100 | currency: 'EUR'}}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
