<div *ngIf="artist.performances.length !== 0">
  <div class="artist">
    <div class="info">
      <div class="detail">
        <h5>{{artist.firstName}} {{artist.lastName}}</h5>
      </div>
    </div>
  </div>
  <div *ngFor="let performance of artist.performances">
    <div class="performance" [routerLink]="['/performance-detail', performance.id]">
      <div class="info">
        <div class="detail">
          <h5>{{performance.title}}</h5>
          <span class="date-time">{{performance.date | date:'EEEE, MMM d, y HH:mm'}}: </span>
          <span class="location">{{performance.location.name}}</span>
        </div>
      </div>
    </div>
  </div>
  <hr/>
</div>
