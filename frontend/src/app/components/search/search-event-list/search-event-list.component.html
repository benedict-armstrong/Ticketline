<form [formGroup]="this.eventSearchForm">
<div class="row mb-3">
    <label for="filterEvent" class="col-sm-3 col-form-label">Event</label>
    <input type="text" name="eventName" formControlName="eventName" class="text-input form-control col-sm-9"
             id="filterEvent" placeholder="Search by name..." (input)="filterEvents()">
</div>
<div class="row mb-3">
    <label for="filterEvents" class="col-sm-3 col-form-label">Select Events</label>
    <div class="row mb-3">
    <button type="button" class="col-sm-3 primary moreEvents" *ngIf="!this.noEvent" (click)="loadMoreEvents()">Load more events</button>
    <div class="col-sm-9" *ngIf="events">
        <select class="form-select eventSelector" size="8" multiple name="selectedEvent" id="filterEvents" (change)="eventSelected()" formControlName="selectedEvent">
            <option *ngFor="let event of filteredEvents" value="{{event.id}}" >{{event.name}}</option>
        </select>
    </div>
    </div>
</div>
</form>
