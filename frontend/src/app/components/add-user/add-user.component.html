<div class="addUser">
  <form class="form" [formGroup]="addUserForm" (ngSubmit)="addUser()">

    <h3>Add a new User</h3>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" formControlName="email" class="form-control" id="email"
              aria-describedby="emailHelp" placeholder="Enter email">
      <div *ngIf="submitted && addUserForm.controls.email.errors" class="error">
        <small class="form-text text-warning" *ngIf="addUserForm.controls.email.errors.required">Your email is
          required!
        </small>
      </div>
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" formControlName="password" class="form-control" id="password"
              placeholder="Password">
      <div *ngIf="submitted && addUserForm.controls.password.errors" class="error">
        <small class="form-text text-warning" *ngIf="addUserForm.controls.password.errors.required">Your password
          is
          required!
        </small>
        <small class="form-text text-warning" *ngIf="addUserForm.controls.password.errors.minlength">Your password
          must be at least 8 characters long!
        </small>
      </div>
    </div>
  
    <div class="form-group">
      <label for="passwordRepeat">Repeat Password</label>
      <input type="password" name="passwordRepeat" formControlName="passwordRepeat" class="form-control" id="passwordRepeat"
              placeholder="Repeat Password">
      <div *ngIf="submitted" class="error">
        <small class="form-text text-warning" *ngIf="addUserForm.value.password != addUserForm.value.passwordRepeat">Your passwords must match.
        </small>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" formControlName="firstName" class="form-control" id="firstName"
                  aria-describedby="firstNameHelp" placeholder="Enter first Name">
          <div *ngIf="submitted && addUserForm.controls.firstName.errors" class="error">
            <small class="form-text text-warning" *ngIf="addUserForm.controls.firstName.errors.required">Your first Name is
              required!
            </small>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" formControlName="lastName" class="form-control" id="lastName"
                  aria-describedby="lastNameHelp" placeholder="Enter last Name">
          <div *ngIf="submitted && addUserForm.controls.lastName.errors" class="error">
            <small class="form-text text-warning" *ngIf="addUserForm.controls.lastName.errors.required">Your last Name is
              required!
            </small>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="permissions">First Name</label>
          <select name="permissions" id="permissions" formControlName="permissions" class="form-control" aria-describedby="permissionsHelp">
            <option value="CLIENT">Client</option>
            <option value="ORGANIZER">Organizer</option>
            <option value="ADMIN">Admin</option>
          </select>
          <div *ngIf="submitted && addUserForm.controls.permissions.errors" class="error">
            <small class="form-text text-warning" *ngIf="addUserForm.controls.permissions.errors.required">Your first Name is
              required!
            </small>
          </div>
        </div>
      </div>
      <div class="col-6">
      </div>
    </div>  
  
    <button type="button" (click)="addUser()" class="btn btn-success float-right" id="signin">Create</button>
  
  </form>
</div>
