<div class="row row-cols-1 row-cols-md-4 g-4">
  <div *ngFor="let entry of news" class="col">
    <app-news-item [newsItem]="entry"></app-news-item>
  </div>
</div>
<div class="text-center more" (click)="loadBatch()">
  <h3 *ngIf="!noNews">Load More</h3>
  <h3 *ngIf="noNews">You're all caught up</h3>
  <h3 *ngIf="!noNews"><i class="bi bi-arrow-bar-down"></i></h3>
</div>
