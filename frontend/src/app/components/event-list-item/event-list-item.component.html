<div class="event" [routerLink]="['/event-detail', eventItem.id]">
    <div class="info">
        <img src="{{previewImageUrl}}" alt="">
        <div class="detail">
            <h5>{{eventItem.title}}</h5>
            <p class="date-time">{{eventItem.date | date:'EEEE, MMM d, y HH:mm'}}</p>
        </div>
    </div>
    <!-- <button class="tickets">Buy Tickets</button> -->
</div>
