<h3>All Orders</h3>

<app-loading-animation *ngIf="loading"></app-loading-animation>
<div *ngIf="cancelled" class="col-12 alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success</strong> Order successfully cancelled, you're money will be reimbursed.
  <button type="button" (click)="this.cancelled = false;" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="bought" class="col-12 alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success</strong>   Order successfully bought.
  <button type="button" (click)="this.bought = false" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div *ngIf="!showAll">
  <div *ngFor="let booking of bookings" [ngClass]="{'cancelled': booking.status === 'CANCELLED'}">
    <app-booking-list-item (buyBooking)="onBuyClick($event)" (cancelBooking)="onStornoClick($event)" (downloadBooking)="downloadClick($event)" [booking]="booking"></app-booking-list-item>
  </div>
</div>
<div *ngIf="showAll">
  <div *ngFor="let booking of allBookings" [ngClass]="{'cancelled': booking.status === 'CANCELLED'}">
    <app-booking-list-item (buyBooking)="onBuyClick($event)" (cancelBooking)="onStornoClick($event)" (downloadBooking)="downloadClick($event)" [booking]="booking"></app-booking-list-item>
  </div>
</div>

<div>
  <h5 *ngIf="empty">Nothing here yet</h5>
  <h5 *ngIf="!empty">That's all</h5>
</div>

<button class="secondary" *ngIf="!showAll" (click)="showCancelledOrders()">Show cancelled orders</button>
