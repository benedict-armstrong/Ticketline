<h3>All Orders</h3>

<app-loading-animation *ngIf="loading"></app-loading-animation>

<div>
  <div *ngFor="let booking of bookings">
    <div class="booking list-item">
      <div class="info">
        <div class="detail">
          <h5>{{booking.buyDate | date:'EEEE, MMM d, y HH:mm'}}</h5>
          <!-- <p [routerLink]="['/downloadInvoice']">Click for invoice download</p> -->
        </div>
      </div>
    </div>
    <div *ngFor="let cartItem of booking.cartItems">
      <div class="ticket list-item offset-1" [routerLink]="['/performance-detail', cartItem.tickets[0].performance.id]">
        <div class="info">
          <div class="detail">
            <h5>{{cartItem.tickets[0].performance.title}}</h5>
            <div *ngFor="let ticket of cartItem.tickets">
              <span> {{ticket.ticketType.sector.name}}: Seat {{ticket.seat.customLabel}}</span>
              <span class="price"> Ã  {{ticket.ticketType.price / 100 | currency:'EUR'}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr/>
  </div>
</div>

<div>
  <h5 *ngIf="empty">Nothing here yet</h5>
  <h5 *ngIf="!empty">That's all</h5>
</div>
