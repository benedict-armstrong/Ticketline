<div class="login">
    <div class="login-card">
        <h3>Welcome back!</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt, ut!</p>
        <form action="">
            <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId"
                    placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" class="form-control" name="password" id="password"
                    placeholder="Enter your password">
            </div>
            <div class="login-options">
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="remember" id="" value="checkedValue">
                        Remember Me
                    </label>
                </div>
                <div>
                    <a href="" id="forgot">Forgot Password?</a>
                </div>
            </div>
            <button type="signin" name="signin" id="signin" class="" [routerLink]="['/user']">SIGN IN</button>
        </form>
        <div>
            <button type="signup" name="signup" id="signup" [routerLink]="['/register']">SIGN UP</button>
        </div>
    </div>

</div>
