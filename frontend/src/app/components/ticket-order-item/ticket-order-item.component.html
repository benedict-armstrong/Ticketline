<div class="card h-100" [ngClass]="{'expired': old, 'reserved': reserved, 'cancelled': cancelled}">
  <div class="card-body">
    <div>
      <img src="assets/tickets.svg" alt="">
      <h5 class="card-title">{{performance.title}}</h5>
    </div>
    <div class="card-text">
      <p>
        {{eventType}} Tickets<br>
        {{performance.date  | date:'EEEE, MMM d, y HH:mm'}}<br>
        {{performance.venue.name}}
      </p>
      <div *ngIf="!tooLong">
        <div *ngFor="let entry of tickets">
          <div class="row">
            <div class="col">
              {{entry.ticketType.title}}
            </div>
            <div class="col price">
              Seat {{entry.seat.customLabel}}
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="tooLong">
        <div *ngFor="let entry of altTickets">
          <div class="row">
            <div class="col">
              {{entry.id}}x {{entry.ticketType.title}}
            </div>
            <div class="col price">
              {{entry.ticketType.sector.name}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="primary" [routerLink]="['/ticket']" *ngIf="reserved" disabled>Buy in orders</button>
    <button class="primary" [routerLink]="['/ticket']" *ngIf="!reserved">View</button>
  </div>
</div>
