<div class="venue-layout-grid">
  <div *ngFor="let row of venueLayout">
    <app-venue-grid-unit class="unit" *ngFor="let seatUnit of row" [seatUnit]="seatUnit" [activeTool]="activeTool"
      (clickedUnit)="this.seatUnitClicked($event)"
      (touched)="layoutTouched.emit()"
    >
    </app-venue-grid-unit>
  </div>
</div>
