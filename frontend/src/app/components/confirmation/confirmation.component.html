<h1>Guest</h1>
<div *ngIf="user != null">{{user.firstName}} {{user.lastName}}</div>
<hr />
<h1>Tickets</h1>
<div *ngIf="tickets.length != 0">
  <div *ngFor="let ticket of tickets">
    <div class="row">
      <div class="col">
        {{ticket.ticketType.sector.name}} {{ticket.seat.customLabel}}
      </div>
    </div>
  </div>
</div>
