<div id="sidebar-cart" *ngIf="ticketService.showCart">
	<div class="row topRow">
		<div class="col-3">
			<button (click)="close()" class="close-button primary">X</button>
		</div>
		<div class="col-9">
			<h3>Shopping Cart</h3>
		</div>
	</div>
	<div class="products">
		<div *ngFor="let item of ticketService.cart; index as i;">
			<app-cart-item [i]="i"></app-cart-item>
		</div>
	</div>
	<div class="totals">
		<div class="subtotal">
			<span class="label">Total: </span> <span class="amount">{{this.ticketService.total | currency:"EUR"}}</span>
		</div>
	</div>
	<button class="primary">Checkout</button>
</div>
