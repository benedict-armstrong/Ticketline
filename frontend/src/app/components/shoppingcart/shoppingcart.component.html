<div id="sidebar-cart" *ngIf="cartService.status">
	<div class="row topRow">
		<div class="col-3">
			<button (click)="close()" class="close-button primary">X</button>
		</div>
		<div class="col-9">
			<h3>Shopping Cart</h3>
		</div>
	</div>
	<div class="products">
		<div class="card" *ngFor="let item of cartService.cart; index as i;">
			<div class="row cardHeader">
				<div class="col-9">
					<span>{{item.name}}</span>
				</div>
				<div class="col-3">
					<button class="close">X</button>
				</div>
			</div>
			<div class="row cardBody">
				<div class="col-8 counts">
					<form>
						<div class="row">
							<button class="secondary no-shadow no-border"><i class="bi bi-dash-circle"></i></button>
							<input type="number">
							<button class="secondary no-shadow no-border"><i class="bi bi-plus-circle"></i></button>
						</div>
					</form>
				</div>
				<div class="col-4 prices">
					<span class="price">{{item.price}} â‚¬</span>
				</div>
			</div>
		</div>
	</div>
	<div class="totals">
		<div class="subtotal">
			<span class="label">Subtotal:</span> <span class="amount">$54.00</span>
		</div>
	</div>
	<button class="primary">Checkout</button>
</div>
